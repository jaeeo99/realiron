<!DOCTYPE html>
<head>
    <title>RealIron</title>
    <!-- meta info -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="keywords" content="RealIron Jaeeo Music" />
    <meta name="description" content="RealIron - Jaeeo's Personal Page">
    <meta name="author" content="Jaeeo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>-->
    <!-- Google fonts -->
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">

    {% assets "temp_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
    <!-- IE 8 Fallback -->
    <!--[if lt IE 9]>
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ie.css')}}" />-->
    <![endif]-->
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    {% block css %}{% endblock %}
</head>
<body ng-cloak ng-app="RealIron" ng-controller="MainCtrl">
    <div class="global-wrap" {% block controller %}{% endblock %}>
        {% block header %}{% endblock %}
        {% block body %}{% endblock %}
        {% block footer %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <!-- Lib scripts -->
        {% assets "temp_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        <!-- Custom scripts -->
        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        <script src="{{ url_for('static', filename='js/filters.js') }}"></script>
        <script src="{{ url_for('static', filename='js/services.js') }}"></script>
        <script src="{{ url_for('static', filename='js/directives.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers/main.js') }}"></script>
        {% block js %}{% endblock %}

        <!-- Google Login -->
        <!--<script src="https://apis.google.com/js/api:client.js"></script>-->

        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-64702090-1', 'auto');
          ga('send', 'pageview');
        </script>
    </div>
</body>

</html>
